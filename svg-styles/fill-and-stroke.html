<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!--  -->
    <style>
        svg{
            width: 300px;
            height: 300px;
            display: block;
            margin: 250px auto;
            border: 8px solid black;
        }
        .my-circle{
            stroke-width: 8px;
            stroke: #000;
            fill: red;
            fill-opacity: .8;
            stroke-dasharray: 400;
            stroke-dashoffset: 150;            
        }
    </style>
    <svg>
        <circle class="my-circle" r="50" cx='150' cy='150'/>
    </svg>
</body>
</html>
