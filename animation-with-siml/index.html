    <!-- 
        SVG Animations with SMIL (Synchronized Multimedia Integration Language)
        SMIL it's an SVG integrate module to animate self elements, unfortunately this module is being depreciated by CSS3
        however is an good way to animate SVG withou JS or CSS.
        Basical resources:
            animate tag: Allows controll an simple animation like move to axis, or another property.
            set tag: It's an shotcut to animate.
            animateMotion tag: Its an tag to define an path to animate.
            animateColor tag: To color animation.
            animateTransform tag: To change or transform the element.
            keypoints attribute: Its an attribute of animateMotion look like keyframe in CSS.
    -->

    <!--
        Bascial Examples:
    -->
        <svg viewBox="0 0 400 400">
                <circle id="my-circle" r="30" cx="50" cy="150"  />
                <circle id="my-other-circle" r="30" cx="50" cy="250" />
                <animate 
                          xlink:href="#my-circle"
                          attributeName="cx"
                          from="50"
                          to="300"
                          dur="3s"
                          fill="freeze"
                          begin="click"
                          id="animation-circle"/>
                
                <animate xlink:href="#my-other-circle" attributeName="cx" from="50" to="300" dur="1s" fill="freeze" begin="animation-circle.begin + 1s"/>
        </svg>
