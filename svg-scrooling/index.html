        body{

            width: 100%;
            height: 100vh;
            display: flex;

        z M263.6,128.7c0,15.1,12.3,27.4,27.4,27.4c15.1,0,27.4-12.3,27.4-27.4c0-15.1-12.3-27.4-27.4-27.4

    </svg>
    <script>
        var path = document.querySelector('.logo');
    
        var pathLength = path.getTotalLength();

        path.style.strokeDasharray = pathLength;

        path.style.strokeDashoffset = pathLength;


        window.addEventListener('scroll', function(){
            var scroll_percentage = (document.documentElement.scrollTop + document.body.scrollTop) / (document.documentElement.scrollHeight - document.documentElement.clientHeight);
            var drawLenght = pathLength * scroll_percentage;  
                path.style.strokeDashoffset = pathLength - drawLenght;          
        });

    </script>
