  <body>
    <!--
      Example using SVG like image in 'img-tag'
      When you use SVG in image tag diferente of an simple image is responsible preserving a self quality in
      different resolutions... But you can't animate, style or inspect this vector.
    -->

      <img src="img/trophy.svg" alt="An Trophy image" width="30" height="30">

    <!--
      Example usgin SVG in background image like regular icons
      In some situations is good this way to use SVG but in this way the advantages is the same of using SVG on
      'img-tag', you can't change the style or other manupulation.
    -->
    <style media="screen">
      .icon{
        display: inline-block;
        height: 40px;
        width: 40px;
      }

      .icon-trophy{
        background-image: url('img/trophy.svg');
        background-repeat: no-repeat;
        background-size: contain;
      }
    </style>
    <i class="icon icon-trophy"></i>

    <!--
      Using this vector on different tags (Obsolete)
      We can use SVG images on 'iframe-tags', 'object-tags' or 'embed-tags' but not good praticle cause is not animable
      and you can style, and is very slow the browser request with images in some browsers the behavior can be different of espected
     -->
     <embed src="img/trophy.svg" width="50" height="50">
     <iframe src="img/trophy.svg" width="60" height="60"></iframe>
     <object data="img/trophy.svg" width="70" height="70"></object>
